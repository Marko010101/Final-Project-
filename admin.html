<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/favor.ico2.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link

      <div id="shopName">

        <div>
          <a href="accessories.html"> ACCESSORIES </a>
        </div>
      </div>
      <div id="search">
        <i class="fas fa-search search"></i>
        <input
          type="text"
          id="input"
          name="searchBox"
          placeholder="Search for Clothing and Accessories"
        />
      </div>
      <div id="user">
        <a href="register.html">
          <i class="fas fa-user-circle userIcon"></i>
        </a>
      </div>
    </div>
    <div class="w3-content w3-section">
      <img class="mySlides" src="src/img/img2.png" />
      <img class="mySlides" src="src/img/img3.png" />
      <img class="mySlides" src="src/img/img1.png" />
      <img class="mySlides" src="src/img/img4.png" />
    </div>
    <div class="container">
      <div class="row">
        <a href="admin.html" class="link-primary text-center main mt-3">Main</a>
        <div class="col-4"></div>
        <div class="col-md-4">
          <div class="mt-3 d-flex flex-column align-items-center inputBox">
            <input
              class="mt-3 h1-white"
              type="text"
              id="title"
              placeholder="title"
            />
            <input
              class="mt-2 h1-white"
              type="text"
              name="description"
              id="description"
              placeholder="description"
            />
            <input
              class="mt-2 h1-white"
              type="text"
              name="rating"
              id="rating"
              placeholder="rating"
            />
            <input
              class="mt-2 h1-white"
              type="text"
              name="category"
              id="category"
              placeholder="category"
            />

            <input
              class="mt-2 h1-white"
              type="text"
              name="price"
              id="price"
              placeholder="price"
            />
            <br />
            <input class="file-css" type="file" id="fileInput" />
            <div id="image"></div>
            <button
              type="submit"
              class="btn btn-success mt-3 mb-4"
              id="createProd"
            >
              Create
            </button>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <footer>

            <p>levis</p>

          </div>

            <h3>address</h3>

            <p>central avenue</p>
            <p>la - 902722</p>
